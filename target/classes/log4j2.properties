status = info
dest = out
name = ANTLogSync
appenders = rolling,console
#appenders = console
property.filename = /var/log/ANTOption/ANTLogSynclogger.log

#filter.threshold.type = ThresholdFilter
#filter.threshold.level = info




#appender.console.type = Console
